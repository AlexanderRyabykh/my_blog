{% extends 'base.html' %}


{% block content %}
    {% for post in object_list %}
        <div class="post-entry">
            <h2>
                <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
            </h2>
            <p class="post-author">by {{ post.author }}</p>
            <p class="post-content">{{ post.body }}</p>
        </div>
    {% endfor %}
{% endblock content %}
